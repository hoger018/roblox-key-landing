<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HogerHub Script Key System</title>
  <style>
    /* Global styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(45deg, #6d28d9, #3b82f6, #9333ea, #10b981);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.3);
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      max-width: 550px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.75rem;
    }

    p {
      opacity: 0.8;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    /* Additional info styles */
    .info p {
      margin-top: 1rem;
      opacity: 0.9;
    }
    .players {
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 1.5rem;
    }

    .button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      text-transform: uppercase;
      color: #ffffff;
      background: linear-gradient(90deg, #7c3aed, #3b82f6);
      border: none;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
    }

    .button:active {
      transform: translateY(0);
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to HogerHub Script Key System</h1>

    <!-- Use target="_blank" and rel="noopener noreferrer" to open in a new tab and prevent referrer leakage -->

</html>
